<ion-header>
    <ion-navbar>
        <ion-title>Your Files</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
	<div padding>
	  <ion-segment [(ngModel)]="isColor" color="dark">
	    <ion-segment-button value="BW">
	      B&amp;W
	    </ion-segment-button>
	    <ion-segment-button value="Color">
	      Color
	    </ion-segment-button>
	  </ion-segment>
	</div>
	<div padding>
	  <ion-segment [(ngModel)]="isDuplex" color="dark">
	    <ion-segment-button value="Simplex">
	      Simplex
	    </ion-segment-button>
	    <ion-segment-button value="Duplex">
	      Duplex
	    </ion-segment-button>
	  </ion-segment>
	</div>

    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="selectFile()">
            <h1>{{item.filename}}</h1>
            <h2>{{item.author_name}} - {{item.last_updated}} </h2>
        </button>
    </ion-list>
</ion-content>
