<ion-header>
    <ion-navbar>
        <ion-title>Your Files</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
	<div padding>
	  <ion-segment [(ngModel)]="isColor" color="dark">
	    <ion-segment-button value="BW">
	      B&amp;W
	    </ion-segment-button>
	    <ion-segment-button value="Color">
	      Color
	    </ion-segment-button>
	  </ion-segment>
	</div>
	<div padding>
	  <ion-segment [(ngModel)]="isDuplex" color="dark">
	    <ion-segment-button value="Simplex">
	      Simplex
	    </ion-segment-button>
	    <ion-segment-button value="Duplex">
	      Duplex
	    </ion-segment-button>
	  </ion-segment>
	</div>

    <ion-list>
        <div *ngFor="let item of items"> 
            <button name="filename" [(ngModel)]="filename" ion-item ngDefaultControl
                    (click)="selectFile(item.filename)">
                {{item.filename}}
            </button>
        </div>
    </ion-list>
</ion-content>
