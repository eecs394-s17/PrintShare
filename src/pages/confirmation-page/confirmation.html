<ion-header>
    <ion-navbar>
        <ion-title>Confirm order</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align:center;">
    <!-- Image from the public drive folder-->
    <br /><img src="assets/img/printer.png" style= "max-width:200px;max-height:200px;">
    <br />
    <br />
    <br />Document Name: *docname* 
    <br />Delivery Location: {{address}}
    <br />Delivery Time: {{time}}
    <br />

    <ion-col width-60>
      <button ion-button block color="dark" icon-left>
      Confirm
      </button>
    </ion-col>
    <ion-col width-60>
      <button ion-button (click)="dismiss()" block color="light" icon-left>
      Cancel
      </button>
    </ion-col>
  </div>



</ion-content>
