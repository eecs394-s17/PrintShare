<ion-header>
    <ion-navbar>
        <ion-title>Confirm order</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align:center;">
    <img src="assets/img/printer.png" style= "max-width:200px;max-height:200px; margin: 20px 0;">

    <ion-list>
      <ion-item>
        <ion-icon name="document" item-left></ion-icon>
        <div hideWhen="portrait">Document Name:</div>
        <span item-right>{{fileName}}</span>
      </ion-item>

      <ion-item>
        <ion-icon name="settings" item-left></ion-icon>
        <div hideWhen="portrait">Document Settings:</div>
        <span item-right>{{docSettings}}</span>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <div hideWhen="portrait">Delivery Address:</div>
        <span item-right>{{address}}</span>
      </ion-item>

      <ion-item>
        <ion-icon name="time" item-left></ion-icon>
        <div hideWhen="portrait">Delivery Time:</div>
        <span item-right>{{time}}</span>
      </ion-item>
    </ion-list>

    <ion-footer>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="FinalConfirm()" block color="dark" icon-left>
            Confirm
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="dismiss()" block color="light" icon-left>
            Cancel
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>

  </div>



</ion-content>
