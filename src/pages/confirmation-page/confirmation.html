<ion-header>
    <ion-navbar>
        <ion-title>Confirm order</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <div style="text-align:center;">
    <!-- Image from the public drive folder-->
    <br /><img src="assets/img/printer.png" style= "max-width:200px;max-height:200px;">
    <br />
    <br />
    <br />Document Name: *docname*
    <br />Document Settings: *simplex* *Black and White*
    <br />Delivery Location: {{address}}
    <br />Delivery Time: {{time}}
    <br />

    <ion-footer>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button (click)="FinalConfirm()" block color="dark" icon-left>
            Confirm
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button (click)="dismiss()" block color="light" icon-left>
            Cancel
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>

  </div>



</ion-content>
