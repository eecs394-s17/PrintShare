<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PrintShare</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <style>

    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <div #map id="map"></div>

  <div class="bottom request-controls">
    <ion-row>
      <ion-col width-20>
        <button ion-button [navPush]="filePicker" block color="light" icon-only>
          <!--<img src="assets/img/monochrome128.png" id="drive-logo">-->
          <ion-icon name="document"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-60>
        <button ion-button block color="light" icon-left>
        <ion-icon name="pin"></ion-icon>
        2300 Sheridan Rd.
        </button>
      </ion-col>
      <ion-col width-20>
        <button ion-button block color="light" icon-only>
        <ion-icon name="time"></ion-icon>
          <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="h/mm/a" pickerFormat="h mm A" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" placeholder="Now" [(ngModel)]="myDate"></ion-datetime>
          </ion-item>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button [hidden]="!isPrintingEnabled" [navPush]="confirmation" ion-button block color="dark">
        Continue
        </button>
        <button [hidden]="isPrintingEnabled" ion-button block color="disabled" ng-disabled="true" class="disable-ripple">
        Continue
        </button>
      </ion-col>
    </ion-row>
  </div>


</ion-content>
