<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PrintShare</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <style>

    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <div #map id="map"></div>
  <div class="search-bar">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-searchbar id="pac-input"
          showCancelButton="shouldShowCancel"
          placeholder="2123 Ridge"
          debounce="900"
          [(ngModel)]="addressString"
          (search)="onInput($event)">
        </ion-searchbar>

      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
  <div class="bottom request-controls">
    <ion-footer>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button [navPush]="filePicker" block color="light" icon-only>
              <ion-icon name="document"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button block color="light" icon-only (click)="picker.open()">
              <ion-icon name="time"></ion-icon>
              {{displayDate}}
              <ion-item>
                <ion-datetime #picker displayFormat="h:mm a" pickerFormat="h mm A"
                doneText="Schedule" [(ngModel)]="isoDate" (ionChange)="changeDate(isoDate)"></ion-datetime>
              </ion-item>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button block color="light" icon-only>
              <ion-icon name="logo-usd"></ion-icon>
              {{price}}
            </button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <button [hidden]="!isPrintingEnabled" (click)="continue()" ion-button block color="dark">
            Continue
            </button>
            <button [hidden]="isPrintingEnabled" ion-button block color="disabled" ng-disabled="true" class="disable-ripple">
            Continue
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </div>


</ion-content>
